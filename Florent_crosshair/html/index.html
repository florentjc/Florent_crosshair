<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florent_crosshair</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="crosshair-container">
        <div class="sniper-scope" id="sniper-scope" style="display: none;">
            <div class="side-background left"></div>
            <div class="crosshair-box">
                <img src="./img/sniper-scope.png" alt="scope">
            </div>
            <div class="side-background right"></div>
        </div>
        <div class="centered-point" id="point" style="display: none;">
            <div class="point"></div>
        </div>
        <div class="centered-big-point" id="big-point" style="display: none;">
            <div class="big-point"></div>
        </div>
    </div>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="./main.js"></script>
</body>
</html>
